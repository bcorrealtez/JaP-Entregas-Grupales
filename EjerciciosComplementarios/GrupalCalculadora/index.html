<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
    <div class="container position-absolute top-50 start-50 translate-middle p-4" id="calculadora">
        <div class="container" id="visor">
            <div id="operacion">
                <p></p>
            </div>
            <div id="numeros">
                <p></p>
            </div>
        </div>
        <div class="container g-1" id="btnOp">
            <div class="row justify-content-between">
                <div class="col-3 btn" id="suma">
                    <p class="comun">+</p>
                </div>
                <div class="col-3 btn" id="resta">
                    <p class="comun">-</p>
                </div>
                <div class="col-3 btn" id="producto">
                    <p class="comun">x</p>
                </div>
                <div class="col-3 btn" id="division">
                    <p class="comun">/</p>
                </div>
            </div>
        </div>
        <div class="row g-2 justify-content-between" id="btnNum">
            <div class="col-9 g-4">
                <div class="row justify-content-between">
                    <div class="col-4 btn" id="siete">
                        <p>7</p>
                    </div>
                    <div class="col-4 btn" id="ocho">
                        <p>8</p>
                    </div>
                    <div class="col-4 btn" id="nueve">
                        <p>9</p>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-4 btn" id="cuatro">
                        <p>4</p>
                    </div>
                    <div class="col-4 btn" id="cinco">
                        <p>5</p>
                    </div>
                    <div class="col-4 btn" id="seis">
                        <p>6</p>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-4 btn" id="uno">
                        <p>1</p>
                    </div>
                    <div class="col-4 btn" id="dos">
                        <p>2</p>
                    </div>
                    <div class="col-4 btn" id="tres">
                        <p>3</p>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-4 btn" id="cero">
                        <p>0</p>
                    </div>
                    <div class="col-4 btn" id="punto">
                        <p>.</p>
                    </div>
                    <div class="col-4 btn" id="borrar">
                        <p>c</p>
                    </div>
                </div>
            </div>
            <div class="col-3 btn g-4" id="igual">
                <div class="h-100 ">
                    <p >=</p>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
